			// STARTING GAME
			$(".game").blockrain();

			// ----------------------------------------------------------------------------------------------------
			// GAME WILL BE PAUSED OR RESUME IF THE WINDOW IS ONFOCUS OR NOT
			// ----------------------------------------------------------------------------------------------------

			window.onblur = function()
				{
				try
					{
					$(".game").blockrain("pause");
					}
					catch(err)
					{
					}
				}

			window.onfocus = function()
				{
				try
					{
					$(".game").blockrain("resume");
					}
					catch(err)
					{
					}
				}

			// ----------------------------------------------------------------------------------------------------
			// SCRIPT FOR MOBILE COMPATIBILITY
			// ----------------------------------------------------------------------------------------------------

			var xDown = null;
			var yDown = null;
			var dropSelected = false;

			document.addEventListener("touchstart", function(event)
				{
				var firstTouch = event.touches[0];
				xDown = firstTouch.clientX;
				yDown = firstTouch.clientY;
				dropSelected = false;
				});

			document.addEventListener("touchmove", function(event)
				{
				if (!xDown || !yDown)
					{
					return;
					}
				var xUp = event.touches[0].clientX;
				var yUp = event.touches[0].clientY;
				var xDiff = xDown - xUp;
				var yDiff = yDown - yUp;
				if (Math.abs(xDiff)>Math.abs(yDiff))
					{
					if (xDiff > 0)
						{
						$(".game").blockrain("moveLeft");
						}
					else
						{
						$(".game").blockrain("moveRight");
						}
					}
				else
					{
					if (yDiff > 0)
						{
						$(".game").blockrain("moveRotate");
						}
					else
						{
						$(".game").blockrain("moveDrop",true);
						dropSelected = true;
						}
					}
				xDown = null;
				yDown = null;
				});

			document.addEventListener("touchend", function(event)
				{
				if (dropSelected==true)
					{
					$(".game").blockrain("moveDrop",false);
					dropSelected = false;
					}
				});
		</script>
