	<body>
		<div class="gui_mobilefix">
			<div class="gui_pleaserotate">
				<div class="gui_pleaserotate_smartphone"></div>
			</div>

			<canvas class="gui_game"></canvas>
			<a href="mailto:info@lrusso.com"><div class="gui_email"></div></a>
			<div class="gui_pause" id="gui_pauseresume"></div>
			<div class="gui_reload"></div>
			<div class="gui_gameover"><div class="gui_gameover_label">&#32;&#32;&#32;</div></div>
			<div class="gui_gamepaused"><div class="gui_gamepaused_label">&#32;&#32;&#32;</div></div>
			<div class="gui_gamestatus">
				<div class="gui_gamestatus_nextpiece_label">&#32;&#32;&#32;</div>
				<canvas class="gui_gamestatus_nextpiece_value"></canvas>
				<div class="gui_gamestatus_score_label">&#32;&#32;&#32;</div>
				<div class="gui_gamestatus_score_value">&#32;&#32;&#32;</div>
			</div>
		</div>

		<script>
			//------------------------------------------------------------------------------------------------------
			// BASE HELPER METHODS
			//------------------------------------------------------------------------------------------------------

			function timestamp(){return new Date().getTime()}
			function random(min,max){return (min+(Math.random()*(max-min)))}
			function randomChoice(choices){return choices[Math.round(random(0,choices.length-1))]}

			if (!window.requestAnimationFrame)
				{
				window.requestAnimationFrame = 	window.webkitRequestAnimationFrame ||
												window.mozRequestAnimationFrame ||
												window.oRequestAnimationFrame ||
												window.msRequestAnimationFrame ||
												function(callback, element)
													{
													window.setTimeout(callback, 1000 / 60);
													};
				}

			//------------------------------------------------------------------------------------------------------
			// GAME CONSTANTS
			//------------------------------------------------------------------------------------------------------

			var KEY     = {SPACE:32,LEFT:37,UP:38,RIGHT:39,DOWN:40};
			var DIR     = {UP:0,RIGHT:1,DOWN:2,LEFT:3,MIN:0,MAX:3};
			var canvas  = document.getElementsByClassName("gui_game")[0];
			var ctx     = canvas.getContext("2d");
			var ucanvas = document.getElementsByClassName("gui_gamestatus_nextpiece_value")[0];
			var uctx    = ucanvas.getContext("2d");
			var speed   = {start:0.6,decrement:0.005,min:0.1}; // HOW LONG BEFORE PIECE DROPS BY 1 ROW (SECONDS)
			var nx      = 10; // WIDTH OF TETRIS COURT (IN BLOCKS)
			var ny      = 20; // HEIGHT OF TETRIS COURT (IN BLOCKS)
			var nu      = 5;  // WIDTH/HEIGHT OF UPCOMING PREVIEW (IN BLOCKS)
			var xDown   = null; // TOUCHING EVENT - POSITION X
			var yDown   = null; // TOUCHING EVENT - POSITION Y

			//------------------------------------------------------------------------------------------------------
			// GAME VARIABLES (INITIALIZED DURING RESET)
			//------------------------------------------------------------------------------------------------------

			var dx, dy;   // PIXEL SIZE OF A SINGLE TETRIS BLOCK
			var blocks;   // 2 DIMENSIONAL ARRAY (NX*NY) REPRESENTING TETRIS COURT - EITHER EMPTY BLOCK OR OCCUPIED BY A "PIECE"
			var actions;  // QUEUE OF USER ACTIONS (INPUTS)
			var playing;  // TRUE|FALSE - GAME IS IN PROGRESS
			var dt;       // TIME SINCE STARTING THIS GAME
			var current;  // THE CURRENT PIECE
			var next;     // THE NEXT PIECE
			var score;    // THE CURRENT SCORE
			var vscore;   // THE CURRENTLY DISPLAYED SCORE (IT CATCHES UP TO SCORE IN SMALL CHUNKS - LIKE A SPINNING SLOT MACHINE)
			var rows;     // NUMBER OF COMPLETED ROWS IN THE CURRENT GAME
			var step;     // HOW LONG BEFORE CURRENT PIECE DROPS BY 1 ROW

			//------------------------------------------------------------------------------------------------------
			// TETRIS PIECES
			//
			// BLOCKS: EACH ELEMENT REPRESENTS A ROTATION OF THE PIECE (0, 90, 180, 270)
			//         EACH ELEMENT IS A 16 BIT INTEGER WHERE THE 16 BITS REPRESENT
			//         A 4X4 SET OF BLOCKS, E.G. J.BLOCKS[0] = 0X44C0
			//
			//             0100 = 0x4 << 3 = 0x4000
			//             0100 = 0x4 << 2 = 0x0400
			//             1100 = 0xC << 1 = 0x00C0
			//             0000 = 0x0 << 0 = 0x0000
			//                               ------
			//                               0x44C0
			//
			//------------------------------------------------------------------------------------------------------

			var i = {size:4,blocks:[0x0F00,0x2222,0x00F0,0x4444],color:"cyan"};
			var j = {size:3,blocks:[0x44C0,0x8E00,0x6440,0x0E20],color:"blue"};
			var l = {size:3,blocks:[0x4460,0x0E80,0xC440,0x2E00],color:"orange"};
			var o = {size:2,blocks:[0xCC00,0xCC00,0xCC00,0xCC00],color:"yellow"};
			var s = {size:3,blocks:[0x06C0,0x8C40,0x6C00,0x4620],color:"green"};
			var t = {size:3,blocks:[0x0E40,0x4C40,0x4E00,0x4640],color:"purple"};
			var z = {size:3,blocks:[0x0C60,0x4C80,0xC600,0x2640],color:"red"};

			//------------------------------------------------------------------------------------------------------
			// DO THE BIT MANIPULATION AND ITERATE THROUGH EACH OCCUPIED BLOCK (X,Y) FOR A GIVEN PIECE
			//------------------------------------------------------------------------------------------------------

			function eachblock(type, x, y, dir, fn)
				{
				var bit, result, row = 0, col = 0, blocks = type.blocks[dir];

				for(bit = 0x8000 ; bit > 0 ; bit = bit >> 1)
					{
					if (blocks & bit)
						{
						fn(x + col, y + row);
						}
					if (++col === 4)
						{
						col = 0;
						++row;
						}
					}
				}

			//------------------------------------------------------------------------------------------------------
			// CHECK IF A PIECE CAN FIT INTO A POSITION IN THE GRID
			//------------------------------------------------------------------------------------------------------

			function occupied(type, x, y, dir)
				{
				var result = false;
				eachblock(type, x, y, dir, function(x, y)
					{
					if ((x < 0) || (x >= nx) || (y < 0) || (y >= ny) || getBlock(x,y))
						{
						result = true;
						}
					});
				return result;
				}

			function unoccupied(type, x, y, dir)
				{
				return !occupied(type, x, y, dir);
				}

			//------------------------------------------------------------------------------------------------------
			// START WITH 4 INSTANCES OF EACH PIECE AND PICK RANDOMLY UNTIL THE "BAG IS EMPTY"
			//------------------------------------------------------------------------------------------------------

			var pieces = [];

			function randomPiece()
				{
				if (pieces.length == 0)
					{
					pieces = [i,i,i,i,j,j,j,j,l,l,l,l,o,o,o,o,s,s,s,s,t,t,t,t,z,z,z,z];
					}
				var type = pieces.splice(random(0, pieces.length-1), 1)[0];
				return {type:type,dir:DIR.UP,x:Math.round(random(0,nx-type.size)),y:0};
				}

			//------------------------------------------------------------------------------------------------------
			// GAME LOOP
			//------------------------------------------------------------------------------------------------------

			function run()
				{
				var last = now = timestamp();

				function frame()
					{
					now = timestamp();

					// USING REQUESTANIMATIONFRAME HAVE TO BE ABLE TO HANDLE LARGE DELTA"S
					// CAUSED WHEN IT "HIBERNATES" IN A BACKGROUND OR NON-VISIBLE TAB
					update(Math.min(1, (now - last) / 1000.0));

					draw();
					last = now;
					requestAnimationFrame(frame, canvas);
					}

				// SETUP ALL OUR SIZING INFORMATION
				resize();

				// RESET THE PER-GAME VARIABLES
				reset();

				// START THE FIRST FRAME
				frame();
				}

			function resize()
				{
				// SET CANVAS LOGICAL SIZE EQUAL TO ITS PHYSICAL SIZE
				canvas.width   = canvas.clientWidth;
				canvas.height  = canvas.clientHeight;
				ucanvas.width  = ucanvas.clientWidth;
				ucanvas.height = ucanvas.clientHeight;

				// PIXEL SIZE OF A SINGLE TETRIS BLOCK
				dx = canvas.width  / nx;
				dy = canvas.height / ny;

				invalidate();
				invalidateNext();
				}

			//------------------------------------------------------------------------------------------------------
			// GAME LOGIC
			//------------------------------------------------------------------------------------------------------

			function play(){document.getElementsByClassName("gui_gameover")[0].style.display = "none";reset();playing=true}
			function lose(){document.getElementsByClassName("gui_gameover")[0].style.display = "block";setVisualScore();playing=false}
			function setVisualScore(n){vscore=n||score;invalidateScore()}
			function setScore(n){score=n;setVisualScore(n)}
			function addScore(n){score=score+n}
			function clearScore(){setScore(0)}
			function clearRows(){setRows(0)}
			function setRows(n){rows=n;step=Math.max(speed.min,speed.start-(speed.decrement*rows));invalidateRows()}
			function addRows(n){setRows(rows+n)}
			function getBlock(x,y){return(blocks&&blocks[x]?blocks[x][y]:null)}
			function setBlock(x,y,type){blocks[x]=blocks[x]||[];blocks[x][y]=type;invalidate()}
			function clearBlocks(){blocks=[];invalidate()}
			function clearActions(){actions=[]}
			function setCurrentPiece(piece){current=piece||randomPiece();invalidate()}
			function setNextPiece(piece){next=piece||randomPiece();invalidateNext()}

			function reset()
				{
				dt = 0;
				clearActions();
				clearBlocks();
				clearRows();
				clearScore();
				setCurrentPiece(next);
				setNextPiece();
				}

			function update(idt)
				{
				if (playing)
					{
					if (vscore < score)
						{
						setVisualScore(vscore + 1);
						}
					handle(actions.shift());
					dt = dt + idt;
					if (dt > step)
						{
						dt = dt - step;
						drop();
						}
					}
				}

			function handle(action)
				{
				switch(action)
					{
					case DIR.LEFT:
					move(DIR.LEFT);
					break;

					case DIR.RIGHT:
					move(DIR.RIGHT);
					break;

					case DIR.UP:
					rotate();
					break;

					case DIR.DOWN:
					drop();
					break;
					}
				}

			function move(dir)
				{
				var x = current.x;
				var y = current.y;

				switch(dir)
					{
					case DIR.RIGHT:
					x = x + 1;
					break;

					case DIR.LEFT:
					x = x - 1;
					break;

					case DIR.DOWN:
					y = y + 1;
					break;
					}

				if (unoccupied(current.type, x, y, current.dir))
					{
					current.x = x;
					current.y = y;
					invalidate();
					return true;
					}
					else
					{
					return false;
					}
				}

			function rotate()
				{
				var newdir = (current.dir == DIR.MAX ? DIR.MIN : current.dir + 1);
				if (unoccupied(current.type, current.x, current.y, newdir))
					{
					current.dir = newdir;
					invalidate();
					}
				}

			function drop()
				{
				if (!move(DIR.DOWN))
					{
					addScore(10);
					dropPiece();
					removeLines();
					setCurrentPiece(next);
					setNextPiece(randomPiece());
					clearActions();

					if (occupied(current.type, current.x, current.y, current.dir))
						{
						lose();
						}
					}
				}

			function dropPiece()
				{
				eachblock(current.type, current.x, current.y, current.dir, function(x, y)
					{
					setBlock(x, y, current.type);
					});
				}

			function removeLines()
				{
				var x, y, complete, n = 0;

				for(y = ny ; y > 0 ; --y)
					{
					complete = true;

					for(x = 0 ; x < nx ; ++x)
						{
						if (!getBlock(x, y))
						complete = false;
						}

					if (complete)
						{
						removeLine(y);
						y = y + 1; // RECHECK SAME LINE
						n++;
						}
					}
				if (n > 0)
					{
					addRows(n);
					addScore(100*Math.pow(2,n-1)); // 1: 100, 2: 200, 3: 400, 4: 800
					}
				}

			function removeLine(n)
				{
				var x, y;

				for(y = n ; y >= 0 ; --y)
					{
					for(x = 0 ; x < nx ; ++x)
						{
						setBlock(x, y, (y == 0) ? null : getBlock(x, y-1));
						}
					}
				}

			function pauseResume()
				{
				if (document.getElementsByClassName("gui_gameover")[0].style.display!="block")
					{
					if (playing==true)
						{
						playing = false;
						document.getElementById("gui_pauseresume").className = "gui_resume";
						document.getElementsByClassName("gui_gamepaused")[0].style.display = "block";
						}
					else
						{
						playing = true;
						document.getElementById("gui_pauseresume").className = "gui_pause";
						document.getElementsByClassName("gui_gamepaused")[0].style.display = "none";
						}
					}
				}

			//------------------------------------------------------------------------------------------------------
			// RENDERING
			//------------------------------------------------------------------------------------------------------

			var invalid = {};

			function invalidate()         { invalid.court  = true; }
			function invalidateNext()     { invalid.next   = true; }
			function invalidateScore()    { invalid.score  = true; }
			function invalidateRows()     { invalid.rows   = true; }

			function draw()
				{
				ctx.save();
				ctx.lineWidth = 1;
				ctx.translate(0.5, 0.5); // for crisp 1px black lines
				drawCourt();
				drawNext();
				drawScore();
				ctx.restore();
				}

			function drawCourt()
				{
				if (invalid.court)
					{
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					if (playing)
						{
						drawPiece(ctx, current.type, current.x, current.y, current.dir);
						}

					var x, y, block;
					for(y = 0 ; y < ny ; y++)
						{
						for (x = 0 ; x < nx ; x++)
							{
							if (block = getBlock(x,y))
								{
								drawBlock(ctx, x, y, block.color);
								}
							}
						}

					ctx.strokeRect(0, 0, nx*dx - 1, ny*dy - 1); // COURT BOUNDARY
					invalid.court = false;
					}
				}

			function drawNext()
				{
				if (invalid.next)
					{
					var positionX = 0;
					var positionY = 0;
					var nextShapeColor = next.type.color;

					if (nextShapeColor=="blue")
						{
						positionX = 47;
						positionY = 23;
						}
					else if (nextShapeColor=="yellow")
						{
						positionX = 50;
						positionY = 40;
						}
					else if (nextShapeColor=="green")
						{
						positionX = 33;
						positionY = 7;
						}
					else if (nextShapeColor=="purple")
						{
						positionX = 33;
						positionY = 7;
						}
					else if (nextShapeColor=="orange")
						{
						positionX = 17;
						positionY = 22;
						}
					else if (nextShapeColor=="cyan")
						{
						positionX = 15;
						positionY = 21;
						}
					else if (nextShapeColor=="red")
						{
						positionX = 33;
						positionY = 6;
						}

					uctx.save();
					uctx.clearRect(0, 0, 170, 170);
					uctx.translate(positionX, positionY);
					drawPieceNext(uctx, next.type, 0, 0, next.dir);
					uctx.restore();
					invalid.next = false;
					}
				}

			function drawScore()
				{
				if (invalid.score)
					{
					document.getElementsByClassName("gui_gamestatus_score_value")[0].innerHTML = ("00000" + Math.floor(vscore)).slice(-5);
					invalid.score = false;
					}
				}

			function drawPiece(ctx, type, x, y, dir)
				{
				eachblock(type, x, y, dir, function(x, y)
					{
					drawBlock(ctx, x, y, type.color);
					});
				}

			function drawPieceNext(ctx, type, x, y, dir)
				{
				eachblock(type, x, y, dir, function(x, y)
					{
					drawBlockNext(ctx, x, y, type.color);
					});
				}

			function drawBlock(ctx, x, y, color)
				{
				ctx.fillStyle = color;
				ctx.fillRect(x*dx, y*dy, dx, dy);
				ctx.strokeRect(x*dx, y*dy, dx, dy)
				}

			function drawBlockNext(ctx, x, y, color)
				{
				var size = 35;
				ctx.fillStyle = color;
				ctx.fillRect(x*size, y*size, size, size);
				ctx.strokeRect(x*size, y*size, size, size);
				}

			//------------------------------------------------------------------------------------------------------
			// SETTING THE LANGUAGE VALUES
			//------------------------------------------------------------------------------------------------------

			var userLanguage = window.navigator.userLanguage || window.navigator.language;

			var STRING_NEXT = "";
			var STRING_SCORE = "";
			var STRING_PAUSED = "";
			var STRING_GAMEOVER = "";

			if (userLanguage.substring(0,2)=="es")
				{
				STRING_NEXT = "PR&Oacute;XIMA PIEZA";
				STRING_SCORE = "PUNTAJE";
				STRING_PAUSED = "PAUSADO";
				STRING_GAMEOVER = "JUEGO PERDIDO";
				}
				else
				{
				STRING_NEXT = "NEXT PIECE";
				STRING_SCORE = "SCORE";
				STRING_PAUSED = "PAUSED";
				STRING_GAMEOVER = "GAME OVER";
				}

			document.getElementsByClassName("gui_gameover_label")[0].innerHTML = STRING_GAMEOVER;
			document.getElementsByClassName("gui_gamepaused_label")[0].innerHTML = STRING_PAUSED;
			document.getElementsByClassName("gui_gamestatus_nextpiece_label")[0].innerHTML = STRING_NEXT;
			document.getElementsByClassName("gui_gamestatus_score_label")[0].innerHTML = STRING_SCORE;

			//------------------------------------------------------------------------------------------------------
			// SETTING KEYDOWN, TOUCHING AND RESIZING EVENTS
			//------------------------------------------------------------------------------------------------------

			function isMobileDevice()
				{
				if(navigator.userAgent.match(/Android/i)          ||
					navigator.userAgent.match(/webOS/i)           ||
					navigator.userAgent.match(/iPhone/i)          ||
					navigator.userAgent.match(/iPad/i)            ||
					navigator.userAgent.match(/iPod/i)            ||
					navigator.userAgent.match(/BlackBerry/i)      ||
					navigator.userAgent.match(/Windows Phone/i))
					{
					return true;
					}
					else
					{
					return false;
					}
				}

			function pleaseRotate()
				{
				try
					{
					if (isMobileDevice()==true)
						{
						if (window.orientation!=0)
							{
							document.getElementsByClassName("gui_pleaserotate")[0].style.display = "block";
							}
							else
							{
							document.getElementsByClassName("gui_pleaserotate")[0].style.display = "none";
							}
						}
					}
					catch(err)
					{
					}
				}

			document.addEventListener("keydown", function(event)
				{
				try
					{
					var handled = false;

					if(playing)
						{
						switch(event.keyCode)
							{
							case KEY.LEFT:
							actions.push(DIR.LEFT);
							handled = true;
							break;

							case KEY.RIGHT:
							actions.push(DIR.RIGHT);
							handled = true;
							break;

							case KEY.UP:
							actions.push(DIR.UP);
							handled = true;
							break;

							case KEY.DOWN:
							actions.push(DIR.DOWN);
							handled = true;
							break;
							}
						}

					if (event.keyCode==KEY.SPACE)
						{
						if (document.getElementsByClassName("gui_gameover")[0].style.display!="block")
							{
							pauseResume();
							handled = true;
							}
							else
							{
							play();
							handled = true
							}
						}

					if(handled)
						{
						event.preventDefault();
						}
					}
					catch(err)
					{
					}
				});

			document.addEventListener("touchstart", function(event)
				{
				var firstTouch = event.touches[0];
				xDown = firstTouch.clientX;
				yDown = firstTouch.clientY;
				});

			document.addEventListener("touchmove", function(event)
				{
				if (!xDown || !yDown)
					{
					return;
					}

				var xUp = event.touches[0].clientX;
				var yUp = event.touches[0].clientY;

				var xDiff = xDown - xUp;
				var yDiff = yDown - yUp;

				if (Math.abs(xDiff)>Math.abs(yDiff))
					{
					if (xDiff > 0)
						{
						actions.push(DIR.LEFT);
						}
					else
						{
						actions.push(DIR.RIGHT);
						}
					}
				else
					{
					if (yDiff > 0)
						{
						actions.push(DIR.UP);
						}
					else
						{
						actions.push(DIR.DOWN);
						}
					}

				xDown = null;
				yDown = null;
				});

			window.onresize = function()
				{
				try
					{
					resize();
					}
					catch(err)
					{
					}
				}

			window.addEventListener("orientationchange", function()
				{
				pleaseRotate();
				}, false);

			//------------------------------------------------------------------------------------------------------
			// STARTING THE GAME ONCE THE WEBPAGE IS FULLY LOADED
			//------------------------------------------------------------------------------------------------------

			window.onload = function()
				{
				try
					{
					pleaseRotate();

					document.getElementById("gui_pauseresume").addEventListener("click",function(event)
						{
						pauseResume();
						});

					document.getElementsByClassName("gui_reload")[0].addEventListener("click",function(event)
						{
						document.getElementById("gui_pauseresume").className = "gui_pause";
						document.getElementsByClassName("gui_gamepaused")[0].style.display = "none";
						play();
						handled = true
						});

					run();
					play();
					handled = true;
					}
					catch(err)
					{
					}
				}
		</script>
	</body>
</html>
